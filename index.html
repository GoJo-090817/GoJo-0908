<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈江浩 | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-card: #1a1a1a;
            --bg-card-hover: #222222;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --text-tertiary: #666666;
            --accent-blue: #2997ff;
            --accent-blue-light: #4da3ff;
            --border-color: #333333;
            --transition-fast: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-smooth: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            /* 优化：字体抗锯齿 */
            text-rendering: optimizeLegibility;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Navigation 优化：导航栏交互升级 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            /* 背景改为完全不透明以承载磨砂胶囊 */
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        /* 优化：导航菜单改为胶囊布局 */
        .nav-menu {
            display: flex;
            gap: 12px; /* 增加菜单项间距 */
            list-style: none;
            /* 添加背景层实现胶囊容器效果 */
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .nav-link {
            padding: 10px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 16px;
            transition: var(--transition-fast);
            /* 默认为透明背景 */
            background: transparent;
        }

        .nav-link:hover {
            color: var(--text-primary);
            /* 悬停时变为磨砂玻璃效果 */
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05); /* 轻微放大，增强点击感 */
        }

        .nav-link.active {
            color: var(--accent-blue);
            /* 激活状态使用品牌色背景 */
            background: rgba(41, 151, 255, 0.15);
            font-weight: 600;
        }

        /* Hero Section 优化：头像排版与视觉层次 */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px 40px 60px;
        }

        .hero-content {
            text-align: center;
            max-width: 600px;
        }

        /* 优化：头像容器 - 增加悬浮感 */
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            /* 去掉原来的灰色背景，改用阴影 */
            margin: 0 auto 24px; /* 优化：减小下边距，解决排版松散问题 */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 增加阴影，使其浮在页面上 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 4px solid var(--bg-primary);
            transition: var(--transition-fast);
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(41, 151, 255, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        .name {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .title {
            font-size: 18px;
            color: var(--accent-blue);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .contact-info {
            display: flex;
            gap: 24px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            transition: var(--transition-fast);
        }

        .contact-item:hover {
            color: var(--text-primary);
        }

        .contact-item a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        .contact-item a:hover {
            color: var(--accent-blue);
        }

        .education-info {
            margin-top: 32px;
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }

        .education-item {
            color: var(--text-tertiary);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .education-item::before {
            content: '';
            width: 4px;
            height: 4px;
            background: var(--accent-blue);
            border-radius: 50%;
        }

        /* Section */
        section {
            padding: 80px 40px;
            min-height: auto;
        }

        .section-header {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        .section-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Skills Cards */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .skill-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .skill-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .skill-icon {
            width: 40px;
            height: 40px;
            background: rgba(41, 151, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--accent-blue);
        }

        .skill-content {
            flex: 1;
        }

        .skill-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .skill-level {
            font-size: 12px;
            color: var(--accent-blue);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .skill-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Experience Cards - Minimal */
        .experience-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .experience-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .experience-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .exp-main {
            flex: 1;
        }

        .exp-company {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .exp-position {
            font-size: 14px;
            color: var(--accent-blue);
            margin-bottom: 8px;
        }

        .exp-highlight {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .exp-period {
            font-size: 14px;
            color: var(--text-tertiary);
            padding: 8px 16px;
            background: var(--bg-primary);
            border-radius: 20px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* View More Link */
        .view-more {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-blue);
            font-size: 13px;
            font-weight: 500;
            margin-top: 12px;
            transition: var(--transition-fast);
        }

        .view-more:hover {
            color: var(--accent-blue-light);
        }

        .view-more svg {
            width: 16px;
            height: 16px;
            transition: var(--transition-fast);
        }

        .view-more:hover svg {
            transform: translateX(4px);
        }

        /* Self Evaluation */
        .evaluation-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
        }

        .evaluation-text {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.8;
            max-width: 800px;
        }

        .evaluation-text p {
            margin-bottom: 16px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 40px;
            border-top: 1px solid var(--border-color);
        }

        footer p {
            color: var(--text-tertiary);
            font-size: 13px;
        }

        /* Modal 优化：增加入场动画 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .modal.active {
            display: flex;
            animation: fadeInUp 0.4s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -48%) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            max-width: 840px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 48px 60px;
            position: relative;
            margin: 0 60px;
        }

        .modal-content::-webkit-scrollbar {
            width: 6px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 3px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
            z-index: 20;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-close svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: var(--accent-blue);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
            z-index: 20;
            box-shadow: 0 4px 12px rgba(41, 151, 255, 0.4);
        }

        .modal-nav:hover {
            background: var(--accent-blue-light);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        .modal-nav svg {
            width: 24px;
            height: 24px;
            stroke: var(--bg-primary);
            stroke-width: 2.5;
        }

        .modal-nav.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: var(--text-tertiary);
        }

        .modal-nav.disabled:hover {
            background: var(--text-tertiary);
            transform: translateY(-50%);
        }

        .modal-type-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .modal-type-tag.experience {
            background: rgba(41, 151, 255, 0.15);
            color: var(--accent-blue);
        }

        .modal-type-tag.project {
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
        }

        .modal-type-tag.skill {
            background: rgba(78, 205, 196, 0.15);
            color: #4ecdc4;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .modal-subtitle {
            font-size: 16px;
            color: var(--accent-blue);
            margin-bottom: 24px;
        }

        .modal-body {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.8;
        }

        .modal-body p {
            margin-bottom: 16px;
        }

        .modal-body strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .modal-body ul {
            list-style: none;
            padding-left: 0;
        }

        .modal-body li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 12px;
        }

        .modal-body li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--accent-blue);
            font-weight: 700;
        }

        .highlight {
            color: var(--accent-blue);
            font-weight: 600;
        }

        /* Progress Indicator */
        .progress-indicator {
            position: fixed;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--border-color);
            z-index: 1001;
        }

        .progress-bar {
            width: 100%;
            background: var(--accent-blue);
            transition: height 0.1s ease-out;
            box-shadow: 0 0 10px rgba(41, 151, 255, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 24px;
            }

            section {
                padding: 80px 24px;
            }

            .hero {
                padding: 120px 24px 40px;
            }

            .name {
                font-size: 36px;
            }

            .section-title {
                font-size: 28px;
            }

            .experience-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .exp-period {
                align-self: flex-start;
            }

            .nav-menu {
                display: none;
            }

            .contact-info {
                flex-direction: column;
                gap: 16px;
            }

            /* 移动端优化：导航栏恢复原样 */
            .nav-menu {
                background: transparent;
                padding: 0;
                border: none;
                gap: 8px;
            }

            .nav-link {
                padding: 8px 12px;
                font-size: 13px;
            }
        }

        .scroll-hint {
            position: absolute;
            bottom: 40px;
